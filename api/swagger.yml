swagger: "2.0"
#
# there are many placeholders in this file that need filling in
# I guessed at the name of the app and other values as well
#
info:
  description: "This is the application desc."
  version: "1.0.0"
  title: "Forest Reservation System"
  termsOfService: "/terms/placeholder"
  contact:
    email: "placeholder@fs.gov"
  license:
    name: "Open license"
    # i foresee this being the 18F master branch at some point or other URL
    url: "https://github.com/flexion/fs-intake-module/blob/sprint-6-development/LICENSE.md"
host: "localhost:8080"
basePath: "/permits/applications"
tags:
- name: "gov"
  description: "Forest Reservation Application"
  externalDocs:
    description: "Find out more"
    url: "http://placeholder.fs.gov"
schemes:
- "http"
paths:
  /:
    get:
      tags:
      - "application"
      summary: "get all existing applications"
      description: "get all existing applications"
      operationId: "getAllApp"
      responses:
        200:
          description: "successful operation"
  /{id}:
    get:
      tags:
      - "application"
      summary: "get an existing noncommercial application"
      description: "get an existing noncommercial application"
      operationId: "getApp"
      parameters:
      - in: "path"
        name: "id"
        description: "temp Control Number"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "App not found"
        405:
          description: "Validation exception"
    put:
      tags:
      - "application"
      summary: "update an existing noncommercial application"
      description: "update an existing noncommercial application"
      operationId: "updateApp"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "id"
        description: "temp Control Number"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "app object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/noncommercialApplication"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "App not found"
        405:
          description: "Validation exception"
#      security:
#      - petstore_auth:
#        - "write:pets"
#        - "read:pets"
  /special-uses/noncommercial:
    post:
      tags:
      - "noncommercial"
      summary: "creates a new noncommercial application"
      description: "creates a new noncommercial application"
      operationId: "createNoncommercialTempApp"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "app object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/noncommercialApplication"
      responses:
        405:
          description: "Invalid Value"
        201:
          description: "Successful Creation"
  /special-uses/temp-outfitters:
    post:
      tags:
      - "temp-outfitters"
      summary: "creates a new temp outfitter application"
      description: "creates a new temp outfitter application"
      operationId: "createTempOutfitterApp"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "app object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/tempOutfitterApp"
      responses:
        405:
          description: "Invalid Value"
        201:
          description: "Successful Creation"
    put:
      tags:
      - "temp-outfitters"
      summary: "update an existing temp outfitter application"
      description: "update an existing temp outfitter application"
      operationId: "updateTempOutfitterApp"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "app object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/noncommercialApplication"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "App not found"
        405:
          description: "Validation exception"
  /special-uses/temp-outfitters/file:
    post:
      tags:
      - "temp-outfitters"
      summary: "creates a new temp outfitter application file"
      description: "creates a new temp outfitter application file"
      operationId: "createAppFile"
      consumes:
      - "application/json"
      produces:
