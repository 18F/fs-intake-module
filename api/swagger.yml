      parameters:
      - in: "body"
        name: "body"
        description: "app object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/File"
      responses:
        405:
          description: "Invalid Value"
        201:
          description: "Successful Creation"
    put:
      tags:
      - "temp-outfitters"
      summary: "update an existing temp outfitter application file"
      description: "update an existing temp outfitter application file"
      operationId: "updateAppFile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "app object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/File"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "App not found"
        405:
          description: "Validation exception"
