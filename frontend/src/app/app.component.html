<ng-container appPageTitle></ng-container>
<a tabindex="0" class="usa-skipnav" href="#skip-nav-target" (click)="util.gotoHashtag('skip-nav-target', $event)">Skip to main content</a>
<header id="header" role="banner" class="usa-header usa-header-extended">
  <app-usa-banner></app-usa-banner>
  <div class="usa-navbar">
    <app-page-header></app-page-header>
    <app-forests-admin-nav></app-forests-admin-nav>
  </div>
</header>
<main id="main-content" tabindex="0">
  <app-status [message]="status.message" [heading]="status.heading"></app-status>
  <router-outlet></router-outlet>
</main>
<app-page-footer [version]="version" [buildDate]="buildDate"></app-page-footer>
<app-progress *ngIf="util.progress.display" [message]="util.progress.message"></app-progress>
