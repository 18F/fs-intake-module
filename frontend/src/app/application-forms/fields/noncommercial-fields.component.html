<ng-container [formGroup]="parentForm">
  <ng-container formGroupName="{{formName}}">
    <label class="usa-input" for="location">Location</label>
    <span class="help-text usa-form-hint">Description of National Forest system lands and facilities you would like to use.</span>
    <input id="location" type="text" formControlName="locationDescription" aria-required="true" />
    <app-error-message fieldId="location-error" name="Location" [control]="noncommercialFields.controls.locationDescription"></app-error-message>

    <label class="usa-input" for="participants">Estimated number of participants</label>
    <span class="help-text usa-form-hint">This is the number of people who will directly participate in the event.</span>
    <input id="participants" type="number" formControlName="numberParticipants" aria-required="true" min="1" />
    <app-error-message fieldId="participants-error" name="Participants" [control]="noncommercialFields.controls.numberParticipants"></app-error-message>

    <label class="usa-input" for="spectators">Estimated number of spectators</label>
    <span class="help-text usa-form-hint">If your event will have spectators (such as at a sporting event), please note how many additional people will be spectators.</span>
    <input id="spectators" type="number" formControlName="spectators" aria-required="true" />
    <app-error-message fieldId="spectators-error" name="Spectators" [control]="noncommercialFields.controls.spectators"></app-error-message>

    <label class="usa-input" for="activity-description">Description of proposed activity</label>
    <textarea id="activity-description" formControlName="activityDescription" aria-required="true"></textarea>
    <app-error-message fieldId="activity-description-error" name="Activity description" [control]="noncommercialFields.controls.activityDescription"></app-error-message>
  </ng-container>
</ng-container>
