<ng-container [formGroup]="applicantInfo">
  <label class="usa-input" id="email-label">Email address</label>
  <input id="email" type="email" pattern="(^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$)" formControlName="emailAddress" aria-required="true"
    [attr.aria-labelledby]="afs.labelledBy(applicantInfo.controls.emailAddress, 'email-label', 'email-error')"
    [attr.aria-invalid]="afs.hasError(applicantInfo.controls.emailAddress)"
  />
  <app-error-message fieldId="email-error" name="Email address" [control]="applicantInfo.controls.emailAddress"></app-error-message>
</ng-container>
