<fieldset [formGroup]="applicantInfo" *ngIf="type === 'simple'">
  <legend class="fs-mini-legend">Are you applying as an individual or organization?</legend>
  <ul class="usa-unstyled-list">
    <li>
      <input id="individual" type="radio" value="Person" name="orgType" formControlName="orgType">
      <label for="individual" id="individual-label">Individual</label>
    </li>
    <li>
      <input id="organization" type="radio" value="Corporation" name="orgType" formControlName="orgType">
      <label for="organization" id="organization-label">Organization</label>
    </li>
  </ul>
</fieldset>

<fieldset [formGroup]="applicantInfo" *ngIf="type === 'complex'">
  <legend class="fs-mini-legend">As an applicant, are you:</legend>
  <ul class="usa-unstyled-list">
    <li>
      <input id="individual" type="radio" value="Person" name="orgType" formControlName="orgType">
      <label for="individual" id="individual-label">Individual</label>
    </li>
    <li>
      <input id="organization" type="radio" value="Corporation" name="orgType" formControlName="orgType">
      <label for="organization" id="organization-label">Corporation</label>
    </li>
    <li>
      <input id="llc" type="radio" value="Limited Liability Company" name="orgType" formControlName="orgType">
      <label for="llc" id="llc-label">Limited Liability Company</label>
    </li>
    <li>
      <input id="partnership" type="radio" value="Limited Partnership" name="orgType" formControlName="orgType">
      <label for="partnership" id="partnership-label">Partnership or association</label>
    </li>
    <li>
      <input id="state-government" type="radio" value="State Govt" name="orgType" formControlName="orgType">
      <label for="state-government" id="state-government-label">State Government or Agency (Includes state universities)</label>
    </li>
    <li>
      <input id="local-govenment" type="radio" value="Local Govt" name="orgType" formControlName="orgType">
      <label for="local-govenment" id="local-government-label">Local Government or Agency (Includes high schools)</label>
    </li>
    <li>
      <input id="nonprofit" type="radio" value="Non profit org" name="orgType" formControlName="orgType">
      <label for="nonprofit" id="nonprofit-label">Nonprofit</label>
    </li>
  </ul>

</fieldset>
