<ng-container [formGroup]="parentForm">
  <ng-container formGroupName="{{ dayPhone }}">
    <div class="fs-input-grid-wrapper">
      <div class="usa-input-grid usa-input-grid-medium">
        <label class="usa-input" for="day-phone">{{ name }} (10 digits)</label>
        <input id="day-phone" type="text" minlength="10" maxlength="10" pattern="(^\d{10}$)" formControlName="tenDigit" aria-required="true" />
        <app-error-message id="day-phone-error" name="Day phone" [control]="parentForm.get('dayPhone.tenDigit')"></app-error-message>
      </div>
      <div class="usa-input-grid usa-input-grid-small">
        <label class="usa-input" for="day-ext">Ext (optional)</label>
        <input class="usa-input" id="day-ext" type="text" minlength="1" maxlength="6" formControlName="extension"/>
        <app-error-message id="day-phone-ext-error" name="Day phone extension" [control]="parentForm.get('dayPhone.extension')"></app-error-message>
      </div>
    </div>
  </ng-container>

  <input id="add-additional-phone" name="add-additional-phone" type="checkbox" (change)="addOrRemoveAdditionalPhone()" />
  <label class="usa-input" for="add-additional-phone">Add additional phone.</label>

  <div class="fs-input-grid-wrapper" *ngIf="additionalPhone">
    <ng-container formGroupName="{{ eveningPhone }}">
      <div class="usa-input-grid usa-input-grid-medium">
        <label class="usa-input" for="evening-phone">{{ name }} (10 digits)</label>
        <input id="evening-phone" type="text" minlength="10" maxlength="10" pattern="(^\d{10}$)" formControlName="tenDigit" aria-required="true" />
        <app-error-message id="eveing-phone-error" name="Evening phone" [control]="parentForm.get('eveningPhone.tenDigit')"></app-error-message>
      </div>
      <div class="usa-input-grid usa-input-grid-small">
        <label class="usa-input" for="evening-ext">Ext (optional)</label>
        <input class="usa-input" id="evening-ext" type="text" minlength="1" maxlength="6" formControlName="extension"/>
        <app-error-message id="eveing-phone-ext-error" name="Evening phone extension" [control]="parentForm.get('eveningPhone.extension')"></app-error-message>
      </div>
    </ng-container>
  </div>

</ng-container>
