<ng-container [formGroup]="applicantInfo" *ngIf="type === 'simple'">
  <label for="applicant-type">Are you applying as an individual or organization?</label>
  <ul class="usa-unstyled-list">
    <li>
      <input id="individual" type="radio" name="orgType" value="Person" formControlName="orgType">
      <label for="individual">Individual</label>
    </li>
    <li>
      <input id="organization" type="radio" name="orgType" value="Corporation" formControlName="orgType">
      <label for="organization">Organization</label>
    </li>
  </ul>
</ng-container>

<ng-container [formGroup]="applicantInfo" *ngIf="type === 'complex'">
  <label for="applicant-type">As an applicant, are you:</label>
  <ul class="usa-unstyled-list">
    <li>
      <input id="individual" type="radio" name="orgType" value="individual" formControlName="orgType">
      <label for="individual">Individual</label>
    </li>
    <li>
      <input id="organization" type="radio" name="orgType" value="corporation" formControlName="orgType">
      <label for="organization">Corporation</label>
    </li>
    <li>
      <input id="llc" type="radio" name="orgType" value="llc" formControlName="orgType">
      <label for="llc">Limited Liability Company</label>
    </li>
    <li>
      <input id="llc" type="radio" name="orgType" value="partnership" formControlName="orgType">
      <label for="llc">Partnership or association</label>
    </li>
    <li>
      <input id="llc" type="radio" name="orgType" value="stateGovernment" formControlName="orgType">
      <label for="llc">State Government or Agency (Includes state universities)</label>
    </li>
    <li>
      <input id="llc" type="radio" name="orgType" value="localGovernment" formControlName="orgType">
      <label for="llc">Local Government or Agency (Includes high schools)</label>
    </li>
    <li>
      <input id="llc" type="radio" name="orgType" value="nonprofit" formControlName="orgType">
      <label for="llc">Nonprofit</label>
    </li>
  </ul>

</ng-container>
