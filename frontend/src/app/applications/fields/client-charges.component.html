<ng-container [formGroup]="tempOutfittersFields">
  <fieldset>
    <legend>Client Charges</legend>

    <label class="usa-input" for="client-charges">Provide a description of client charges and fees and what they cover.</label>
    <textarea id="client-charges" type="text" formControlName="clientCharges" aria-required="true"></textarea>
    <span id="client-charges-error" class="usa-input-error-message" role="alert" [hidden]="tempOutfittersFields.controls.clientCharges.valid || tempOutfittersFields.controls.clientCharges.untouched">Client charges is required.</span>

  </fieldset>
</ng-container>
