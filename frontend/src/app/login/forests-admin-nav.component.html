<nav id="forest-admin-nav" role="nav" class="site-nav-secondary sticky" *ngIf="user && user.role === 'admin' && user.forests.length">
  <ul>
    <li>
      <a id="forest-admin-permits" routerLink="/christmas-trees/forests" [routerLinkActive]="'usa-current'"><span>Christmas tree permits</span></a>
    </li>
    <li>
      <a id="forest-admin-reports"routerLink="/admin/christmas-trees/reports" [routerLinkActive]="'usa-current'"><span>Generate reports</span></a>
    </li>
    <li>
      <a id="forest-admin-seasons"routerLink="/admin/christmas-trees/season-dates" [routerLinkActive]="'usa-current'"><span>Change season dates</span></a>
    </li>
    <li>
      <a id="forest-admin-areas"routerLink="/admin/christmas-trees/district-dates" [routerLinkActive]="'usa-current'"><span>Change cutting area dates</span></a>
    </li>
    <li>
      <a id="forest-admin-form"href="https://docs.google.com/forms/d/e/1FAIpQLSca7taTXY7xUTDvcnyR7rf7jkfvinBPtGqbNWgLBd3Dy6kH4Q/viewform" [routerLinkActive]="'usa-current'"><span>Request a content change</span></a>
    </li>
  </ul>
</nav>
<ng-container>
  <div class="usa-overlay" [ngClass]="{'is-visible' : showMobileNav}"></div>
  <button id="mobile-forest-admin-menu-btn" class="usa-menu-btn mobile-menu-btn" (click)="showMobileNav = !showMobileNav"  [style.position]="menuBtnPosition" [style.top]="menuBtnTop">Menu</button>
  <nav id="forest-admin-mobile-nav" role="navigation" [ngClass]="{'is-visible' : showMobileNav}" [attr.aria-expanded]="showMobileNav" class="usa-nav sidenav-mobile">
    <button class="usa-nav-close" (click)="showMobileNav = !showMobileNav" >
      <img src="/assets/img/close.svg" alt="Close forest admin navigation menu">
    </button>
    <ul id="forest-admin-sidenav-mobile" class="usa-sidenav-list usa-accordion">
      <li>
        <a id="forest-admin-mobile-permits" (click)="showMobileNav = !showMobileNav" routerLink="/christmas-trees/forests" [routerLinkActive]="'usa-current'"><span>Christmas tree permits</span></a>
      </li>
      <li>
        <a id="forest-admin-mobile-reports" (click)="showMobileNav = !showMobileNav" routerLink="/admin/christmas-trees/reports" [routerLinkActive]="'usa-current'"><span>Generate reports</span></a>
      </li>
      <li>
        <a id="forest-admin-mobile-seasons" (click)="showMobileNav = !showMobileNav" routerLink="/admin/christmas-trees/season-dates" [routerLinkActive]="'usa-current'"><span>Change season dates</span></a>
      </li>
      <li>
        <a id="forest-admin-mobile-areas" (click)="showMobileNav = !showMobileNav" routerLink="/admin/christmas-trees/district-dates" [routerLinkActive]="'usa-current'"><span>Change cutting area dates</span></a>
      </li>
      <li>
        <a id="forest-admin-mobile-form" href="https://docs.google.com/forms/d/e/1FAIpQLSca7taTXY7xUTDvcnyR7rf7jkfvinBPtGqbNWgLBd3Dy6kH4Q/viewform" [routerLinkActive]="'usa-current'"><span>Request a content change</span></a>
      </li>
    </ul>
  </nav>
</ng-container>
