<div class="usa-grid" id="forest-cutting-dates-container">
  <div class="tree-primary-alt" id="forest-cutting-dates">
    <h3 id="cutting-season-dates-heading">
      Season dates
    </h3>
    <div *ngIf="forest.isSeasonOpen || forest.isSeasonConfigured" id="cutting-season-start-end-date">
      {{forest.startDate | datex: 'MMM D, YYYY' }} - {{forest.endDate | datex: 'MMM D, YYYY'}}
    </div>
    <div *ngIf="!forest.isSeasonOpen && !forest.isSeasonConfigured" id="cutting-season-start-end-date">Dates not yet available.</div>
  </div>
</div>
