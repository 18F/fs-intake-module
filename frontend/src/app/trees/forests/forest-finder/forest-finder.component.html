<section class="usa-section">
  <div class="usa-grid">
    <div class="breadcrumbs">
      <a routerLink="/xmas-trees/forests">Christmas tree permits</a> > <span>Find a forest</span>
    </div>
    <form class="usa-forms" (submit)="dropDownClick(forestPicker.value)">
      <label>Select a forest:</label>
      <select #forestPicker>
        <option selected disabled>Select a forest</option>
        <option *ngFor="let forest of forests" value="{{forest.id}}">{{forest.forestName}}</option>
      </select>
      <input class="usa-button" type="submit" value="Go to selected forest" />
    </form>
    <hr>
    <app-map-view [forests]="forests"></app-map-view> 
  </div>
</section>
