<p>
  <b>Make sure you are on National Forest Land before cutting your tree.</b>
</p>
<app-tree-locations-maps [forest]="forest"></app-tree-locations-maps>

<ng-container *ngFor="let district of allowedDistricts">
  <h3>Roads to try on the {{ district.district }}:</h3>
  <ul>
    <li *ngFor="let road of district.childNodes">
      {{ road.description }}
    </li>
  </ul>
</ng-container>
