<h3>Forest districts:</h3>
<ng-container *ngFor="let location of forest.locations | filter: 'type': 'district'">
  <div class="tree-location-container usa-grid margin-bottom-2">
    <div class="usa-width-one-third tree-location-description">
      {{ location.description }}
    </div>
    <div class="usa-width-two-thirds tree-image-container">
      <img src="/assets/img/{{ location.description | SpacesToDashes }}-map-thumb.png" onError="src='assets/img/hood-map-thumb.png'" alt="{{ location.description }} map" aria-hidden="true" />
      <figcaption>Map of {{location.description}} district</figcaption>
      <a href="/assets/img/{{ location.description | SpacesToDashes }}-map.pdf" onError="src='assets/img/hood-map.pdf'" attr.aria-label="PDF Map of {{location.description}} district">PDF</a>
    </div>
  </div>
</ng-container>
