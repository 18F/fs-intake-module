<p>Below are some of the tree types that you may see during your trip to the {{ forest.forestName }} and how you can identify them.
</p>
<div [attr.id]="'tree-species-'+ i" class="tree-speci margin-bottom-4 usa-grid"
     *ngFor="let tree of forest.species; let i=index">
     <h3 class="tree-name">{{ tree.name }}</h3>
     <span *ngIf="tree.status == 'prohibited'"
    class="tree-status float-right usa-label {{ statusClass(tree.status) }}">{{ tree.status }}</span>
     <div class="tree-description">
       <div class="usa-width-two-thirds">
         <markdown *ngIf="forest" path="/assets/content/common/species/{{tree.id}}.md"></markdown>
       </div>
       <div class="usa-width-one-third">
         <figure>
           <img src="/assets/img/{{tree.id}}.jpg" alt="{{ tree.name }}"/>
           <figcaption>{{tree.name}}</figcaption>
         </figure>
       </div>
     </div>
</div>
