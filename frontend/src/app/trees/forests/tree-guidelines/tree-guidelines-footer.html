<h3 *ngIf="forest.isSeasonOpen" class="fs-footer-sticky trees-footer-sticky" [class.fixed]="fixed">
  <span id="trees-footer-sticky-desc-container">
    <span id="trees-footer-sticky-forestname"><b>{{forest.forestName}}</b></span>
    <span class="fs-footer-sticky-label">Christmas trees are ${{forest.treeCost}} each.</span>
  </span>
  <span>
    <button [routerLink]="['/christmas-trees/forests/', forest.forestAbbr, 'applications']" class="usa-button" id="fs-footer-sticky-buy-permit-link" tabIndex="-1">Buy permit</button>
  </span>

</h3>
