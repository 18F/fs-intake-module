<div class="feedback-section">
  <h1>Give feedback for Open Forest</h1>
  <span class="feedback-info">Tell us what you like about the website or what we can be doing better.</span>
  <span *ngIf="isAdmin()" class="feedback-label">Let us know the forest/s you are giving feedback for:</span>
  <ng-container [formGroup]="feedbackFormGroup">
    <textarea maxlength="140" *ngIf="isAdmin()" [(ngModel)]="forests"></textarea>
    <span class="feedback-label">Please share your feedback here:</span>
    <textarea formControlName="feedbackText" required minlength="1" maxlength="1001" [(ngModel)]="message"></textarea>
    <app-error-message fieldId="services-provided-error" name="Feedback" [control]="feedbackFormGroup.get('feedbackText')"></app-error-message>
    <div class="feedback-buttons">
      <button (click)="submitFeedback()" class="usa-button">Submit</button>
      <span class="previous-from-feedback" (click)="goPrevious()">Return to previous page</span>
    </div>
  </ng-container>
</div>
