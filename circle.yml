machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/frontend/node_modules/.bin" # yarn
dependencies:
  pre:
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb
  override:
    - ./run-builds.sh
  cache_directories:
    - ~/.cache/yarn
test:
  pre:
    - cd frontend; npm install -g protractor
  override:
    - ./test-runner.sh
  post:
    - cp -r frontend/coverage $CIRCLE_ARTIFACTS/
    - cp server/lint-results.html $CIRCLE_ARTIFACTS
    - cp server/coverage $CIRCLE_ARTIFACTS/
deployment:
  prod:
    branch: master
    owner: 18F
    commands:
      - cd frontend; yarn run build;
      - ./cg-deploy/deploy.sh fs-intake-prod
  staging:
    branch: sprint-4-development
    owner: flexion
    commands:
      - cd frontend; yarn run build;
      - ./cg-deploy/deploy.sh fs-intake-staging
